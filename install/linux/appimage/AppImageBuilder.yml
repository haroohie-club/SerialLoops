# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: install/linux/appimage/AppDir
  app_info:
    id: club.haroohie.SerialLoops
    name: Serial Loops
    icon: club.haroohie.SerialLoops
    version: #VERSION#
    exec: usr/bin/SerialLoops
    exec_args: $@
  apt:
    arch:
    - #APT_ARCH#
    allow_unauthenticated: true
    sources:
    - sourceline: deb #URI# noble main restricted universe multiverse
    - sourceline: deb #URI# noble-updates main restricted universe multiverse
    - sourceline: deb #URI# noble-security main restricted universe multiverse
    - sourceline: deb #URI# noble-backports main restricted universe multiverse
    include:
    - libc6:#APT_ARCH#
    - libsdl2-dev:#APT_ARCH#
    - clang-19:#APT_ARCH#
    - lld-19:#APT_ARCH#
    - llvm-19:#APT_ARCH#
    - ninja-build:#APT_ARCH#
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

  runtime:
    env:
      SL_SYS_CONFIG_PATH: $HOME/.config/SerialLoops/appimage-sysconfig.json
      SL_LLVM_PATH: $APPDIR/usr/lib/llvm-19
      SL_NINJA_PATH: $APPDIR/usr/bin/ninja
      SL_USE_UPDATER: true

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: #ARCH#
  comp: gzip
  update-information: guess
  file_name: SerialLoops-#ARCH#.AppImage
