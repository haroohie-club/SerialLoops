name: PR Tests

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  build-and-test:
    strategy:
      matrix:
        platform: [ { rid:  'win-x64', vm: 'windows-latest', tfm: 'net8.0-windows' },  { rid: 'osx-arm64', vm: 'macos-latest', tfm: 'net8.0' }, { rid: 'linux-x64', vm: 'ubuntu-latest', tfm: 'net8.0' } ]
      fail-fast: false
    runs-on: ${{ matrix.platform.vm }}
    steps:
      - name: Check out Serial Loops
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '8.0.x'
      - name: Build
        run: dotnet build src/SerialLoops/SerialLoops.csproj -f ${{ matrix.platform.tfm }}
      - name: test
        run: dotnet test test/SerialLoops.Tests.Headless/SerialLoops.Tests.Headless.csproj -f ${{ matrix.platform.tfm }} --logger:"trx;LogFileName=TestResults.trx"
      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results-${{ matrix.platform.rid }}
          path: test/SerialLoops.Tests.Headless/TestResults/TestResults.trx
