trigger:
- main
- release/*
pr:
- none

variables:
  - name: ReleaseVersion
    value: v0.1-pre$(Build.BuildNumber)

stages:
- stage: Build
  jobs:
  - job:
    strategy:
      matrix:
        Linux:
          imageName: 'ubuntu-latest'
          platformName: 'Gtk'
          artifactName: 'Linux-$(ReleaseVersion)'
        macOS:
          imageName: 'macOS-latest'
          platformName: 'Mac'
          artifactName: 'macOS-$(ReleaseVersion)'
        Windows:
          imageName: 'windows-latest'
          platformName: 'Wpf'
          artifactName: 'Windows-$(ReleaseVersion)'
    displayName: Build & Publish
    pool:
      vmImage: $(imageName)
    steps:
    - checkout: self
      clean: true
      
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        projects: $(Build.SourcesDirectory)/src/SerialLoops.$(platformName)/SerialLoops.$(platformName).csproj
        arguments: '-c Release -o $(Build.ArtifactStagingDirectory)'
        publishWebProjects: false
      displayName: Build & Publish Serial Loops

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: '$(artifactName)'
        publishLocation: 'Container'
      displayName: Publish build artifacts
- stage: Publish
  dependsOn: Build
  jobs:    
  - job:
    displayName: Create Pre-Release
    dependsOn: 
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: Download Windows artifacts
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'Windows-$(ReleaseVersion)'
        downloadPath: '$(Build.ArtifactStagingDirectory)'
    - task: DownloadBuildArtifacts@0
      displayName: Download macOS artifacts
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'macOS-$(ReleaseVersion)'
        downloadPath: '$(Build.ArtifactStagingDirectory)'
    - task: DownloadBuildArtifacts@0
      displayName: Download Linux artifacts
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'Linux-$(ReleaseVersion)'
        downloadPath: '$(Build.ArtifactStagingDirectory)'
    - task: GitHubRelease@1
      displayName: 'Create GitHub Pre-Release'
      inputs:
        gitHubConnection: 'GitHub Connection (Jonko)'
        tagSource: userSpecifiedTag
        tag: '$(Build.BuildNumber)'
        title: 'Serial Loops v0.1-pre$(Build.BuildNumber)'
        releaseNotesSource: inline
        releaseNotesInline: 'Latest build based on main!'
        isPreRelease: true